<script type="text/ng-template" id="graph.html">
    <div style="padding: 20px;">
        <div id="graphContainer" style="overflow:hidden;position:relative;width:100%;height:200px;cursor:default;">
            <div class="" ng-if="!$ctrl.data">
                <div class="loading-indicator loading-center">
                    <svg class="spinner-inner" viewbox="0 0 64 64">
                        <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
                    </svg>
                    <svg class="spinner-outer" viewbox="0 0 64 64">
                        <circle class="spinner" r="25%" cx="50%" cy="50%"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</script>
